    <header>

    <section id="contact">
        <div class="contact-container">
            <h1>Une question ? Contactez-nous</h1>
            
            <!-- Formulaire de contact -->
            <form action="#" method="POST" class="contact-form">
                <div class="form-row">
                    <label for="first-name">Votre prénom</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div class="form-row">
                    <label for="last-name">Votre nom</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>

                <div class="form-row">
                    <label for="email">Adresse e-mail de contact</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-row">
                    <label for="phone">Téléphone</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-row">
                    <label for="subject">Sujet</label>
                    <select id="subject" name="subject" required>
                        <option value="coworking">Espace de coworking</option>
                        <option value="other">Autre</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Envoyer</button>
            </form>
        </div>
        
        <!-- Informations pratiques -->
        <div class="contact-info">
            <h2>Informations pratiques</h2>
            <p><strong>Adresse :</strong> Place de la minoterie 10 molenbeek 1080</p>
            <p><strong>Téléphone :</strong> +32 2 123 45 67</p>
            <p><strong>Email :</strong> contact@molengeek.be</p>
        </div>
    </section>
